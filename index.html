  <!-- Sketch -->
  <script src="snakeGame.js" type="text/javascript"></script>
  <style>
    /* Change look of jumbotron class */
    .jumbotron{
      /* https://www.tutorialmines.net/bootstrap-jumbotron/ */
      background-color: rgba(123, 218, 202, 0.671);
      color: white;  /*text color*/
      padding-top: 15px;      /*default is 30px*/
      padding-bottom: 15px;   /*default is 30px*/
    }
    .score{
      background-color: rgba(123, 190, 218, 0.671);
    }
    canvas {   /*not sure why it works without dot but not with dot*/
    /* https://stackoverflow.com/questions/14043359/set-html-canvas-as-page-background */
      width: 100%;
      height: 100%;
      display: block;
      position: relative;  /*to use as a background change to 'fixed' */
      top: 0;
      left: 0;
      z-index: -9999;   /*try to force it further back than anything else*/
    }
  </style>
</head>

  <body>
    <div class="container jumbotron text-center">
      <h1>Snake game</h1>
      <p>Use the arrows to control the snake</p>
    </div>
    
    <!-- border border-dark -->
    <div class="container align-items-stretch">
      <div class="row justify-content-center">
        <!-- order classes move the score to the top when the window is small (notice they are inverted)  -->
        <div id="score-holder" class="score order-lg-12 order-md-12 order-md-12 col-sm-3 col-xs-4"> </div>
        <!-- class="col-lg-6 col-md-6 col-sm-6 col-xs-6" -->
        <div id="canvas-holder" class="canvas"> </div>
      </div>
    </div>
